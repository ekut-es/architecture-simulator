<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RISC-V Simulator</title>
        <!--	****************************************************************************************************************************** -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <!--	****************************************************************************************************************************** -->
        <!--codemirror-->
        <script
            type="text/javascript"
            src="codemirror/lib/codemirror.js"
        ></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
        <script
            type="text/javascript"
            src="codemirror/mode/markdown/markdown.js"
        ></script>
        <link rel="stylesheet" href="codemirror/theme/darcula.css" />
        <!--	****************************************************************************************************************************** -->
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="WEB_APP_BASIC.css" />
        <!--	****************************************************************************************************************************** -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body id="webapp_body_id">
        <div class="container-fluid p-0 m-0">
            <!-- ************  Tool Title  ****************************************************-->
            <div class="container-fluid p-0 m-0">
                <header
                    id="webapp_header_id"
                    class="text-light overflow-hidden no-margin"
                >
                    <div class="container-fluid">
                        <div
                            class="row align-items-center justify-content-between"
                        >
                            <div class="col-auto">
                                <div
                                    id="webapp_header_app_name_id"
                                    class="h1 text-truncate"
                                >
                                    RISC-V Simulator
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="header-icons">
                                    <img
                                        id="webapp_header_help_image_id"
                                        src="svg/WEB_APP_BASIC_Help.svg"
                                        class="mr-3"
                                        width="35px"
                                        height="35px"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container-fluid p-0 m-0">
                <nav id="webapp_nav_id" class="no-margin-bottom bg-light">
                    <div class="container-fluid">
                        <div
                            class="row align-items-center justify-content-between"
                        >
                            <div class="col-auto mt-1 mb-1">
                                <button
                                    class="btn btn-success btn-sm button_start_simulation"
                                    id="button_simulation_start_id"
                                    title="start simulation"
                                >
                                    <img
                                        src="svg/start.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-secondary btn-sm button_pause_simulation"
                                    id="button_simulation_pause_id"
                                    title="pause simulation"
                                    disabled
                                >
                                    <img
                                        src="svg/pause.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-primary btn-sm button_next_step_simulation"
                                    id="button_simulation_next_id"
                                    title="next step"
                                >
                                    <img
                                        src="svg/next.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-danger btn-sm button_refresh_simulation"
                                    id="button_simulation_refresh_id"
                                    title="reset"
                                >
                                    <img
                                        src="svg/refresh.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <img
                                    src="loading.gif"
                                    width="25px"
                                    height="25px"
                                    id="loading_id"
                                    title="loading"
                                    disabled
                                    style="visibility: hidden"
                                />
                            </div>

                            <div class="col-auto">
                                <div
                                    class="btn-group-toggle mt-1 mb-1"
                                    data-toggle="buttons"
                                >
                                    <button
                                        class="btn btn-secondary btn-sm button_switch_representation"
                                        id="button_binary_representation_id"
                                        title="show binary representation"
                                    >
                                        <img
                                            src="svg/binary_representation.svg"
                                            width="25px"
                                            height="25px"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-secondary btn-sm button_switch_representation active"
                                        id="button_decimal_representation_id"
                                        title="show decimal representation"
                                    >
                                        <img
                                            src="svg/decimal_representation.svg"
                                            width="25px"
                                            height="25px"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-secondary btn-sm button_switch_representation"
                                        id="button_hexa_representation_id"
                                        title="show hexadecimal representation"
                                    >
                                        <img
                                            src="svg/hexadecimal_representation.svg"
                                            width="25px"
                                            height="25px"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-secondary btn-sm button_switch_stage active"
                                        id="button_SingleStage"
                                        title="SingleStage"
                                    >
                                        SingleStage
                                    </button>
                                    <button
                                        class="btn btn-secondary btn-sm button_switch_stage"
                                        id="button_5-Stage"
                                        title="5-Stage"
                                    >
                                        5-Stage
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <main id="webapp_main_id">
                    <div class="full-screen container-fluid bg-transparent">
                        <div
                            id="gui_base_div_id"
                            class="table-responsive justify-content-around"
                        >
                            <div class="row">
                                <div class="col-md-3 col-12">
                                    <div
                                        class="editor my-2"
                                        style="max-height: 50%"
                                    >
                                        <div class="row">
                                            <div class="col-sm-11">
                                                <textarea
                                                    id="input"
                                                    rows="20"
                                                ></textarea>
                                                <script>
                                                    // initialize codemirror textarea
                                                    const editor =
                                                        CodeMirror.fromTextArea(
                                                            document.getElementById(
                                                                "input"
                                                            ),
                                                            {
                                                                lineNumbers: true,
                                                                styleActiveLine: true,
                                                                mode: "markdown",
                                                            }
                                                        );
                                                    editor.setSize(
                                                        null,
                                                        window.innerHeight
                                                    );
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div
                                                id="gui_cmd_div_id"
                                                class="table-responsive my-2"
                                            >
                                                <table
                                                    id="gui_cmd_table_id"
                                                    class="table table-hover table-bordered"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th title="address">
                                                                Address
                                                            </th>
                                                            <th title="command">
                                                                Command
                                                            </th>
                                                            <th title="stage">
                                                                Stage
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="gui_cmd_table_body_id"
                                                    ></tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div
                                                id="gui_registers_div_id"
                                                class="table-responsive my-2"
                                            >
                                                <table
                                                    id="gui_registers_table_id"
                                                    class="table table-hover table-bordered"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th
                                                                colspan="2"
                                                                title="abi_name"
                                                            >
                                                                Register
                                                            </th>
                                                            <th
                                                                title="register value"
                                                            >
                                                                Value
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="gui_registers_table_body_id"
                                                    ></tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div
                                                id="gui_memory_div_id"
                                                class="table-responsive my-2"
                                            >
                                                <table
                                                    id="gui_memory_table_id"
                                                    class="table table-hover table-bordered"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th
                                                                title="memory address"
                                                            >
                                                                Address
                                                            </th>
                                                            <th
                                                                title="memory value"
                                                            >
                                                                Value
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="gui_memory_table_body_id"
                                                    ></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="overflow-hidden my-2">
                                        <textarea
                                            id="output"
                                            class="form-control"
                                            rows="20"
                                            disabled
                                        ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div class="container-fluid p-0 m-0">
                <footer id="webapp_footer_id"></footer>
            </div>
            <dialog id="webapp_dialog_AppHelpID"></dialog>
        </div>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"
        ></script>
        <script type="text/javascript" src="js/archsim.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
