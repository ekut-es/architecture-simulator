<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>RISC-V Simulator</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="./src/img/favicon.ico"
        />
    </head>
    <body>
        <!--Header-->
        <header id="header" class="header container-fluid">
            <div class="row align-items-center">
                <div id="page-heading" class="h1 col-auto">Simulator</div>
                <div class="col-auto ms-auto">
                    <button class="btn btn-sm px-0 py-0">
                        <img
                            id="help-icon"
                            src="/src/img/WEB_APP_BASIC_Help.svg"
                            titel="help"
                            data-bs-toggle="modal"
                            data-bs-target="#help-modal"
                        />
                    </button>
                </div>
            </div>
        </header>

        <!--Control Bar-->
        <nav id="nav-bar" class="container-fluid">
            <div class="row pt-1 pb-1">
                <!--Buttons on the left side-->
                <div class="col-auto">
                    <button
                        id="button-run-simulation"
                        class="btn btn-success btn-sm control-button me-1"
                        title="run simulation"
                    >
                        <img
                            src="node_modules/bootstrap-icons/icons/play-fill.svg"
                        />
                    </button>
                    <button
                        id="button-pause-simulation"
                        class="btn btn-warning btn-sm control-button me-1"
                        title="pause simulation"
                        disabled
                    >
                        <img
                            src="node_modules/bootstrap-icons/icons/pause-fill.svg"
                        />
                    </button>
                    <button
                        id="button-step-simulation"
                        class="btn btn-primary btn-sm control-button me-1"
                        title="step"
                    >
                        <img
                            src="node_modules/bootstrap-icons/icons/skip-end-fill.svg"
                        />
                    </button>
                    <button
                        id="button-reset-simulation"
                        class="btn btn-danger btn-sm control-button me-1"
                        title="reset simulation"
                    >
                        <img
                            src="node_modules/bootstrap-icons/icons/arrow-clockwise.svg"
                        />
                    </button>
                    <button
                        id="upload-button"
                        class="btn btn-secondary btn-sm control-button me-1"
                        title="upload"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-file-earmark-arrow-up"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"
                            />
                            <path
                                d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"
                            />
                        </svg>
                    </button>
                    <button
                        id="download-button"
                        class="btn btn-secondary btn-sm control-button me-1"
                        title="download"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-file-earmark-arrow-down"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"
                            />
                            <path
                                d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"
                            />
                        </svg>
                    </button>
                    <img
                        src="/src/img/loading.gif"
                        width="25px"
                        height="25px"
                        id="loading-spinner"
                        title="loading"
                        disabled
                        style="visibility: hidden"
                    />
                </div>
                <!--Buttons on the right side-->
                <div class="col-auto ms-auto">
                    <button
                        class="btn btn-sm control-button"
                        title="settings"
                        data-bs-toggle="modal"
                        data-bs-target="#settings-modal"
                    >
                        <img src="/src/img/settings.svg" />
                    </button>
                </div>
            </div>
        </nav>

        <!--Main Content-->
        <main>
            <div id="main-content-container">
                <div
                    id="text-content-container"
                    class="d-flex justify-content-between"
                >
                    <!--Text Editor-->
                    <div id="text-editor-separator"></div>
                </div>
                <div id="visualizations-container"></div>
            </div>
        </main>

        <!--Help Modal-->
        <div
            class="modal fade"
            id="help-modal"
            tabindex="-1"
            aria-labelledby="help-modal-label"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-2 text-light"
                            id="help-modal-label"
                        >
                            <img
                                src="/src/img/WEB_APP_BASIC_Help.svg"
                                width="35px"
                                height="35px"
                            />
                            <span id="help-modal-heading"></span>
                        </h1>
                    </div>
                    <div id="help-modal-body" class="modal-body">
                        <!--Filled in by js-->
                    </div>
                    <div class="modal-footer">
                        <a
                            href="https://github.com/ekut-es/architecture-simulator"
                            class="me-auto link-light"
                            target="_blank"
                            rel="noreferrer noopener"
                            >GitHub</a
                        >
                        <button
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Settings Modal-->
        <div
            class="modal fade"
            id="settings-modal"
            tabindex="-1"
            aria-labelledby="settings-modal-label"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-2 text-light"
                            id="settingsModalLabel"
                        >
                            Settings
                        </h1>
                    </div>
                    <div class="modal-body">
                        <div
                            id="isa-selector-settings-container"
                            class="border-bottom mb-2"
                        ></div>
                        <div id="isa-specific-settings-container"></div>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gas/gas.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        -->
        <script type="module" src="src/js/main.js"></script>
    </body>
</html>
