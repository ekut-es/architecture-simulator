<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>RISC-V Simulator</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!--Header-->
        <header id="header" class="header container-fluid">
            <div class="row align-items-center">
                <div class="h1 col-auto">RISC-V Simulator</div>
                <div class="col-auto ms-auto">
                    <img
                        id="help-icon"
                        src="svg/WEB_APP_BASIC_Help.svg"
                        titel="help"
                        data-bs-toggle="modal"
                        data-bs-target="#help-modal"
                    />
                </div>
            </div>
        </header>

        <!--Control Bar-->
        <nav id="nav-bar" class="container-fluid">
            <div class="row pt-1 pb-1">
                <!--Buttons on the left side-->
                <div class="col-auto">
                    <button
                        id="button-run-simulation-id"
                        class="btn btn-success btn-sm control-button"
                        title="run simulation"
                    >
                        <img src="svg/start.svg" />
                    </button>
                    <button
                        id="button-pause-simulation-id"
                        class="btn btn-warning btn-sm control-button"
                        title="pause simulation"
                        disabled
                    >
                        <img src="svg/pause.svg" />
                    </button>
                    <button
                        id="button-step-simulation-id"
                        class="btn btn-primary btn-sm control-button"
                        title="step"
                    >
                        <img src="svg/next.svg" />
                    </button>
                    <button
                        id="button-reset-simulation-id"
                        class="btn btn-danger btn-sm control-button"
                        title="reset simulation"
                    >
                        <img src="svg/refresh.svg" />
                    </button>
                    <img
                        src="loading.gif"
                        width="25px"
                        height="25px"
                        id="loading-spinner-id"
                        title="loading"
                        disabled
                        style="visibility: hidden"
                    />
                </div>
                <!--Buttons on the right side-->
                <div class="col-auto ms-auto">
                    <button
                        id="button-visualization-id"
                        class="btn btn-sm btn-secondary"
                        onclick="toggleVisualizationTabContent()"
                    >
                        Visualization Off
                    </button>
                    <button
                        id="button-settings-id"
                        class="btn btn-sm control-button"
                        title="settings"
                        data-bs-toggle="modal"
                        data-bs-target="#settings-modal"
                    >
                        <img src="svg/settings.svg" />
                    </button>
                </div>
            </div>
        </nav>

        <!--Main Content-->
        <div
            id="main-content-container"
            class="d-flex justify-content-between py-3 px-3"
            role="main"
        >
            <div
                id="text-content-container"
                class="d-flex justify-content-between flex-grow-1"
            >
                <!--Text Editor-->
                <div
                    id="codemirror-container"
                    class="main-content-column height-100"
                >
                    <textarea id="input"></textarea>
                </div>
                <!--Instruction Table-->
                <div class="main-content-column">
                    <table
                        id="instruction-table-id"
                        class="table table-sm table-hover table-bordered mono-table mb-0"
                    >
                        <thead>
                            <tr>
                                <th>Address</th>
                                <th>Command</th>
                                <th>Stage</th>
                            </tr>
                        </thead>
                        <tbody id="instruction-table-body-id"></tbody>
                    </table>
                </div>
                <!--Register Table-->
                <div class="main-content-column">
                    <table
                        class="table table-sm table-hover table-bordered mono-table mb-0"
                    >
                        <thead>
                            <tr>
                                <th colspan="2">Register</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="register-table-body-id"></tbody>
                    </table>
                </div>
                <!--Memory Table-->
                <div class="main-content-column">
                    <table
                        class="table table-sm table-hover table-bordered mono-table mb-0"
                    >
                        <thead>
                            <tr>
                                <th>Address</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="memory-table-body-id"></tbody>
                    </table>
                </div>
                <!--Output Field-->
                <div class="main-content-column height-100">
                    <textarea
                        id="output-field-id"
                        class="form-control"
                        disabled
                    ></textarea>
                </div>
            </div>
            <!--RISC-V Visualization-->
            <!-- <div
                id="riscv-svg-container"
                style="display: none;"
            ></div> -->
        </div>

        <!--Help Modal-->
        <div
            class="modal fade"
            id="help-modal"
            tabindex="-1"
            aria-labelledby="help-modal-label"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-2 text-light"
                            id="help-modal-label"
                        >
                            <img
                                src="svg/WEB_APP_BASIC_Help.svg"
                                width="35px"
                                height="35px"
                            />
                            <span id="help-heading-id"> RISC-V </span>
                        </h1>
                    </div>
                    <div class="modal-body">
                        <!--RISC-V User Documentation/Help-->
                        <div id="riscv-help" style="display: block">
                            <!--Filled in by js-->
                        </div>
                        <!--Toy User Documentation/Help-->
                        <div id="toy-help" style="display: none">
                            <!--Filled in by js-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Settings Modal-->
        <div
            class="modal fade"
            id="settings-modal"
            tabindex="-1"
            aria-labelledby="settings-modal-label"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-2 text-light"
                            id="settingsModalLabel"
                        >
                            Settings
                        </h1>
                    </div>
                    <div class="modal-body">
                        <div class="row border-bottom mb-2">
                            <div class="col-4">
                                <h2 class="fs-5">ISA:</h2>
                            </div>
                            <div class="col-8">
                                <div
                                    class="btn-group-toggle align-items-center justify-content-around"
                                    data-toggle="buttons"
                                >
                                    <label class="button_switch_isa">
                                        <input
                                            type="radio"
                                            name="isa"
                                            id="isa_button_riscv_id"
                                            title="switch to riscv isa"
                                            checked
                                        />
                                        RISC-V
                                    </label>
                                    <label class="button_switch_isa">
                                        <input
                                            type="radio"
                                            name="isa"
                                            id="isa_button_toy_id"
                                            title="switch to toy isa"
                                        />
                                        Toy
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h2 class="fs-5">Representation Mode</h2>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h3 class="fs-6">Register Table:</h3>
                            </div>
                            <div class="col-8">
                                <div
                                    class="btn-group-toggle align-items-center justify-content-around"
                                    data-toggle="buttons"
                                >
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="reg_representation"
                                            id="reg_button_binary_representation_id"
                                            title="switch to binary representation"
                                        />
                                        binary
                                    </label>
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="reg_representation"
                                            id="reg_button_decimal_representation_id"
                                            title="switch to decimal representation"
                                            checked
                                        />
                                        decimal
                                    </label>
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="reg_representation"
                                            id="reg_button_signed_decimal_representation_id"
                                            title="switch to signed decimal representation"
                                            autocomplete="off"
                                        />
                                        signed decimal
                                    </label>
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="reg_representation"
                                            id="reg_button_hexa_representation_id"
                                            title="switch to hexadecimal representation"
                                        />
                                        hexadecimal
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row border-bottom mb-2">
                            <div class="col-4">
                                <h3 class="fs-6">Memory Table:</h3>
                            </div>
                            <div class="col-8">
                                <div
                                    class="btn-group-toggle align-items-center justify-content-around"
                                    data-toggle="buttons"
                                >
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="mem_representation"
                                            id="mem_button_binary_representation_id"
                                            title="switch to binary representation"
                                            autocomplete="off"
                                        />
                                        binary
                                    </label>
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="mem_representation"
                                            id="mem_button_decimal_representation_id"
                                            title="switch to decimal representation"
                                            autocomplete="off"
                                            checked
                                        />
                                        decimal
                                    </label>
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="mem_representation"
                                            id="mem_button_signed_decimal_representation_id"
                                            title="switch to signed decimal representation"
                                            autocomplete="off"
                                        />
                                        signed decimal
                                    </label>
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="mem_representation"
                                            id="mem_button_hexa_representation_id"
                                            title="switch to hexadecimal representation"
                                            autocomplete="off"
                                        />
                                        hexadecimal
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h2 id="pipeline-mode-heading-id" class="fs-5">
                                    Pipeline Mode:
                                </h2>
                            </div>
                            <div class="col-8">
                                <div
                                    class="btn-group-toggle align-items-center justify-content-around"
                                    data-toggle="buttons"
                                >
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="pipeline_mode"
                                            id="button_SingleStage"
                                            title="single stage"
                                            autocomplete="off"
                                            checked
                                        />
                                        SingleStage
                                    </label>
                                    <label class="button_switch_representation">
                                        <input
                                            type="radio"
                                            name="pipeline_mode"
                                            id="button_5-Stage"
                                            title="five stage"
                                            autocomplete="off"
                                        />
                                        5-Stage
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        type="checkbox"
                                        id="button_HazardDetection"
                                        title="disable hazard detection"
                                        checked
                                        disabled
                                    />
                                    <label
                                        class="form-check-label"
                                        type="checkbox"
                                        for="button_HazardDetection"
                                    >
                                        Data Hazard Detection
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/darcula.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gas/gas.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"
        ></script>
        <script type="text/javascript" src="js/html_tag.js"></script>
        <script type="text/javascript" src="js/riscv_documentation.js"></script>
        <script type="text/javascript" src="js/toy_documentation.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript" src="js/archsim.js"></script>
        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
