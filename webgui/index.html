<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RISC-V Simulator</title>
        <!--	****************************************************************************************************************************** -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <!--	****************************************************************************************************************************** -->
        <!--codemirror-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/darcula.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gas/gas.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!--	****************************************************************************************************************************** -->
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="WEB_APP_BASIC.css" />
        <!--	****************************************************************************************************************************** -->
        <script type="text/javascript" src="js/riscv_documentation.js"></script>
        <script type="text/javascript" src="js/toy_documentation.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body id="webapp_body_id">
        <div class="container-fluid p-0 m-0 d-flex flex-column h-100 w-100">
            <!-- ************  Tool Title  ****************************************************-->
            <div class="container-fluid p-0 m-0">
                <header
                    id="webapp_header_id"
                    class="text-light overflow-hidden no-margin"
                >
                    <div class="container-fluid">
                        <div
                            class="row align-items-center justify-content-between"
                        >
                            <div class="col-auto">
                                <div
                                    id="webapp_header_app_name_id"
                                    class="h1 text-truncate"
                                >
                                    RISC-V Simulator
                                </div>
                            </div>
                            <div class="col-auto ms-auto">
                                <div class="help-icon">
                                    <img
                                        id="webapp_header_help_image_id"
                                        src="svg/WEB_APP_BASIC_Help.svg"
                                        class="mr-3"
                                        title="help"
                                        data-bs-toggle="modal"
                                        data-bs-target="#helpModal"
                                        width="35px"
                                        height="35px"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container-fluid p-0 m-0">
                <nav id="webapp_nav_id" class="no-margin-bottom bg-light">
                    <div class="container-fluid p-0 m-0">
                        <div
                            class="container-fluid row align-items-center justify-content-between p-0 m-0 pl-2"
                        >
                            <div class="col-auto mt-1 mb-1">
                                <button
                                    class="btn btn-success btn-sm button_start_simulation"
                                    id="button_simulation_start_id"
                                    title="start simulation"
                                >
                                    <img
                                        src="svg/start.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-secondary btn-sm button_pause_simulation"
                                    id="button_simulation_pause_id"
                                    title="pause simulation"
                                    disabled
                                >
                                    <img
                                        src="svg/pause.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-primary btn-sm button_next_step_simulation"
                                    id="button_simulation_next_id"
                                    title="next step"
                                >
                                    <img
                                        src="svg/next.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-danger btn-sm button_refresh_simulation"
                                    id="button_simulation_refresh_id"
                                    title="reset"
                                >
                                    <img
                                        src="svg/refresh.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <img
                                    src="loading.gif"
                                    width="25px"
                                    height="25px"
                                    id="loading_id"
                                    title="loading"
                                    disabled
                                    style="visibility: hidden"
                                />
                            </div>
                            <div class="col-auto ms-auto mt-1 mb-1">
                                <div class="d-flex">
                                    <button
                                        id="button_tab_visualization"
                                        class="btn btn-sm btn-secondary me-2"
                                        onclick="toggleVisualizationTabContent()"
                                        style="display: none"
                                    >
                                        Visualization
                                    </button>
                                    <button
                                        class="btn btn-sm button_settings"
                                        id="button_settings"
                                        title="settings"
                                        data-bs-toggle="modal"
                                        data-bs-target="#settingsModal"
                                    >
                                        <img
                                            src="svg/settings.svg"
                                            height="25px"
                                            width="25px"
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <main id="webapp_main_id">
                    <div
                        class="flex-grow container-fluid bg-transparent overflow-hidden m-0 p-0"
                    >
                        <!--Main Tab-->
                        <div id="MainContent" class="tabcontent">
                            <div
                                id="gui_base_div_id"
                                class="table-responsive justify-content-around overflow-hidden mx-1 px-1"
                            >
                                <div class="row">
                                    <div class="col-md-3 col-12 mr-0 pr-0">
                                        <div class="editor my-2 mx-0 px-0">
                                            <div class="row">
                                                <div
                                                    class="codemirror col-sm-11 p-0 m-0"
                                                >
                                                    <textarea
                                                        id="input"
                                                        rows="20"
                                                    ></textarea>
                                                    <script>
                                                        // initialize codemirror textarea
                                                        const editor =
                                                            CodeMirror.fromTextArea(
                                                                document.getElementById(
                                                                    "input"
                                                                ),
                                                                {
                                                                    lineNumbers: true,
                                                                    styleActiveLine: true,
                                                                    mode: {
                                                                        name: "gas",
                                                                        architecture:
                                                                            "ARM",
                                                                    },
                                                                }
                                                            );
                                                        editor.setSize(
                                                            null,
                                                            "88vh"
                                                        );
                                                    </script>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div
                                                    id="gui_cmd_div_id"
                                                    class="table-responsive my-2"
                                                >
                                                    <table
                                                        id="gui_cmd_table_id"
                                                        class="table table-hover table-bordered"
                                                    >
                                                        <thead>
                                                            <tr>
                                                                <th
                                                                    title="address"
                                                                >
                                                                    Address
                                                                </th>
                                                                <th
                                                                    title="command"
                                                                >
                                                                    Command
                                                                </th>
                                                                <th
                                                                    title="stage"
                                                                >
                                                                    Stage
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody
                                                            id="gui_cmd_table_body_id"
                                                        ></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div
                                                    id="gui_registers_div_id"
                                                    class="table-responsive my-2"
                                                >
                                                    <table
                                                        id="gui_registers_table_id"
                                                        class="table table-hover table-bordered"
                                                    >
                                                        <thead>
                                                            <tr>
                                                                <th
                                                                    colspan="2"
                                                                    title="abi_name"
                                                                >
                                                                    Register
                                                                </th>
                                                                <th
                                                                    title="register value"
                                                                >
                                                                    Value
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody
                                                            id="gui_registers_table_body_id"
                                                        ></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div
                                                    id="gui_memory_div_id"
                                                    class="table-responsive my-2"
                                                >
                                                    <table
                                                        id="gui_memory_table_id"
                                                        class="table table-hover table-bordered"
                                                    >
                                                        <thead>
                                                            <tr>
                                                                <th
                                                                    title="memory address"
                                                                >
                                                                    Address
                                                                </th>
                                                                <th
                                                                    title="memory value"
                                                                >
                                                                    Value
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody
                                                            id="gui_memory_table_body_id"
                                                        ></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="row">
                                            <div class="overflow-hidden my-2">
                                                <textarea
                                                    id="performance_metrics"
                                                    class="form-control"
                                                    disabled
                                                ></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="overflow-hidden my-2">
                                                <textarea
                                                    id="output"
                                                    class="form-control"
                                                    disabled
                                                ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Visualization Tab-->
                        <div
                            id="VisualizationTabContent"
                            class="tabcontent"
                            style="display: none"
                        >
                            <div
                                class="container-fluid table-responsive justify-content-around align-items-center overflow-hidden mx-2 px-1"
                            >
                                <div class="row">
                                    <div class="col-md-3 table-responsive">
                                        <div class="row">
                                            <div
                                                class="col-12 container-fluid row align-items-center justify-content-center my-2 table-responsive"
                                            >
                                                <div
                                                    class="btn-group button-group"
                                                >
                                                    <button
                                                        id="button_tab_input"
                                                        class="btn btn-sm btn-outline-secondary active"
                                                        onclick="toggleInputTab()"
                                                    >
                                                        Code Input
                                                    </button>
                                                    <button
                                                        id="button_tab_cmd"
                                                        class="btn btn-sm btn-outline-secondary"
                                                        onclick="toggleCmdTab()"
                                                    >
                                                        Commands
                                                    </button>
                                                    <button
                                                        id="button_tab_reg"
                                                        class="btn btn-sm btn-outline-secondary"
                                                        onclick="toggleRegisterTab()"
                                                    >
                                                        Registers
                                                    </button>
                                                    <button
                                                        id="button_tab_mem"
                                                        class="btn btn-sm btn-outline-secondary"
                                                        onclick="toggleMemoryTab()"
                                                    >
                                                        Memory
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div
                                            class="col-12 col-auto row align-items-center justify-content-around p-0 m-0"
                                        >
                                            <div id="InputTab">
                                                <div
                                                    class="codemirror col-sm-11 p-0 m-0 my-2"
                                                >
                                                    <textarea
                                                        id="vis_input"
                                                        rows="30"
                                                    ></textarea>
                                                    <script>
                                                        // initialize codemirror textarea
                                                        const editor_vis =
                                                            CodeMirror.fromTextArea(
                                                                document.getElementById(
                                                                    "vis_input"
                                                                ),
                                                                {
                                                                    lineNumbers: true,
                                                                    styleActiveLine: true,
                                                                    mode: {
                                                                        name: "gas",
                                                                        architecture:
                                                                            "ARM",
                                                                    },
                                                                }
                                                            );
                                                        editor_vis.setSize(
                                                            null,
                                                            "57vh"
                                                        );
                                                    </script>
                                                </div>
                                            </div>
                                            <div
                                                id="CmdTab"
                                                style="display: none"
                                            >
                                                <div
                                                    id="vis_gui_cmd_div_id"
                                                    class="table-responsive my-2"
                                                >
                                                    <table
                                                        id="vis_gui_cmd_table_id"
                                                        class="table table-hover table-bordered table-responsive"
                                                    >
                                                        <thead>
                                                            <tr>
                                                                <th
                                                                    title="address"
                                                                >
                                                                    Address
                                                                </th>
                                                                <th
                                                                    title="command"
                                                                >
                                                                    Command
                                                                </th>
                                                                <th
                                                                    title="stage"
                                                                >
                                                                    Stage
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody
                                                            id="vis_gui_cmd_table_body_id"
                                                        ></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div
                                                id="RegisterTab"
                                                style="display: none"
                                            >
                                                <div
                                                    id="vis_gui_registers_div_id"
                                                    class="table-responsive my-2"
                                                >
                                                    <table
                                                        id="vis_gui_registers_table_id"
                                                        class="table table-hover table-bordered table-responsive"
                                                    >
                                                        <thead>
                                                            <tr>
                                                                <th
                                                                    colspan="2"
                                                                    title="abi_name"
                                                                >
                                                                    Register
                                                                </th>
                                                                <th
                                                                    title="register value"
                                                                >
                                                                    Value
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody
                                                            id="vis_gui_registers_table_body_id"
                                                        ></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div
                                                id="MemoryTab"
                                                style="display: none"
                                            >
                                                <div
                                                    id="vis_gui_memory_div_id"
                                                    class="table-responsive my-2"
                                                >
                                                    <table
                                                        id="vis_gui_memory_table_id"
                                                        class="table table-hover table-bordered table-responsive"
                                                    >
                                                        <thead>
                                                            <tr>
                                                                <th
                                                                    title="memory address"
                                                                >
                                                                    Address
                                                                </th>
                                                                <th
                                                                    title="memory value"
                                                                >
                                                                    Value
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody
                                                            id="vis_gui_memory_table_body_id"
                                                        ></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row pl-1">
                                            <div class="overflow-hidden my-2">
                                                <textarea
                                                    id="vis_performance_metrics"
                                                    class="form-control"
                                                    disabled
                                                ></textarea>
                                            </div>
                                        </div>
                                        <div class="row pl-1">
                                            <div class="overflow-hidden my-2">
                                                <textarea
                                                    id="vis_output"
                                                    class="form-control"
                                                    disabled
                                                ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="row p-2 m-1">
                                            <!--VISUALIZATION SVG-->
                                            <object
                                                id="visualization_pipeline"
                                                class="img-fluid p-0 m-0"
                                                data="svg/pipeline.svg"
                                                type="image/svg+xml"
                                            ></object>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!--Help Modal-->
            <div
                class="modal fade"
                id="helpModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="helpModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5
                                class="modal-title h2 text-light"
                                id="HelpModalLabel"
                            >
                                <img
                                    id="webapp_header_help_image_id"
                                    src="svg/WEB_APP_BASIC_Help.svg"
                                    width="35px"
                                    height="35px"
                                />
                                <span class="h2" id="HelpHeader">RISC-V</span>
                            </h5>
                        </div>
                        <div class="modal-body">
                            <!--RISC-V User Documentation/Help-->
                            <div
                                id="RiscvHelp"
                                class="tabcontent"
                                style="display: block"
                            >
                                <!--Filled in by js-->
                            </div>
                            <!--Toy User Documentation/Help-->
                            <div
                                id="ToyHelp"
                                class="tabcontent"
                                style="display: none"
                            >
                                <!--Filled in by js-->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Settings Modal-->
            <div
                class="modal fade"
                id="settingsModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="settingsModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5
                                class="modal-title h2 text-light"
                                id="settingsModalLabel"
                            >
                                Settings
                            </h5>
                        </div>
                        <div class="modal-body">
                            <div class="rows">
                                <div class="row border-bottom">
                                    <div class="col-4">
                                        <div
                                            id="modal_header_switch_isa"
                                            class="h5"
                                        >
                                            ISA:
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div
                                            class="btn-group-toggle align-items-center justify-content-around"
                                            data-toggle="buttons"
                                        >
                                            <label class="button_switch_isa">
                                                <input
                                                    type="radio"
                                                    name="isa"
                                                    id="isa_button_riscv_id"
                                                    title="switch to riscv isa"
                                                    checked
                                                />
                                                RISC-V
                                            </label>
                                            <label class="button_switch_isa">
                                                <input
                                                    type="radio"
                                                    name="isa"
                                                    id="isa_button_toy_id"
                                                    title="switch to toy isa"
                                                />
                                                Toy
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div
                                        id="modal_header_switch_representation"
                                        class="h5 mt-2"
                                    >
                                        Representation Mode
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <div
                                            id="modal_header_switch_representation_register"
                                            class="h6"
                                        >
                                            Register Table:
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div
                                            class="btn-group-toggle align-items-center justify-content-around"
                                            data-toggle="buttons"
                                        >
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="reg_representation"
                                                    id="reg_button_binary_representation_id"
                                                    title="switch to binary representation"
                                                />
                                                binary
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="reg_representation"
                                                    id="reg_button_decimal_representation_id"
                                                    title="switch to decimal representation"
                                                    checked
                                                />
                                                decimal
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="reg_representation"
                                                    id="reg_button_signed_decimal_representation_id"
                                                    title="switch to signed decimal representation"
                                                    autocomplete="off"
                                                />
                                                signed decimal
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="reg_representation"
                                                    id="reg_button_hexa_representation_id"
                                                    title="switch to hexadecimal representation"
                                                />
                                                hexadecimal
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row border-bottom mb-2">
                                    <div class="col-4">
                                        <div
                                            id="modal_header_switch_representation_memory"
                                            class="h6"
                                        >
                                            Memory Table:
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div
                                            class="btn-group-toggle align-items-center justify-content-around"
                                            data-toggle="buttons"
                                        >
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="mem_representation"
                                                    id="mem_button_binary_representation_id"
                                                    title="switch to binary representation"
                                                    autocomplete="off"
                                                />
                                                binary
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="mem_representation"
                                                    id="mem_button_decimal_representation_id"
                                                    title="switch to decimal representation"
                                                    autocomplete="off"
                                                    checked
                                                />
                                                decimal
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="mem_representation"
                                                    id="mem_button_signed_decimal_representation_id"
                                                    title="switch to signed decimal representation"
                                                    autocomplete="off"
                                                />
                                                signed decimal
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="mem_representation"
                                                    id="mem_button_hexa_representation_id"
                                                    title="switch to hexadecimal representation"
                                                    autocomplete="off"
                                                />
                                                hexadecimal
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row border-bottom">
                                    <div class="col-4">
                                        <div
                                            id="modal_header_switch_stage"
                                            class="h5 mt-2"
                                        >
                                            Pipeline Mode:
                                        </div>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div
                                            class="btn-group-toggle align-items-center justify-content-around"
                                            data-toggle="buttons"
                                        >
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="pipeline_mode"
                                                    id="button_SingleStage"
                                                    title="single stage"
                                                    autocomplete="off"
                                                    checked
                                                />
                                                SingleStage
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="pipeline_mode"
                                                    id="button_5-Stage"
                                                    title="five stage"
                                                    autocomplete="off"
