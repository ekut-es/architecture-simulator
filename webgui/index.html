<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RISC-V Simulator</title>
        <!--	****************************************************************************************************************************** -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <!--	****************************************************************************************************************************** -->
        <!--codemirror-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
            integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.js"
            integrity="sha512-yhmeAerubMLaGAsyS7sE8Oqub6GeTkBDQpkXo2JKHgg7JOCudQvcbDQc5rPxdl7MqcDusTJzSy+ODlyzAwETfQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
            integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/darcula.min.css"
            integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.min.css"
            integrity="sha512-OmcLQEy8iGiD7PSm85s06dnR7G7C9C0VqahIPAj/KHk5RpOCmnC6R2ob1oK4/uwYhWa9BF1GC6tzxsC8TIx7Jg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"
            integrity="sha512-DmMao0nRIbyDjbaHc8fNd3kxGsZj9PCU6Iu/CeidLQT9Py8nYVA5n0PqXYmvqNdU+lCiTHOM/4E7bM/G8BttJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!--	****************************************************************************************************************************** -->
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="WEB_APP_BASIC.css" />
        <!--	****************************************************************************************************************************** -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body id="webapp_body_id">
        <div class="container-fluid p-0 m-0 d-flex flex-column h-100 w-100">
            <!-- ************  Tool Title  ****************************************************-->
            <div class="container-fluid p-0 m-0">
                <header
                    id="webapp_header_id"
                    class="text-light overflow-hidden no-margin"
                >
                    <div class="container-fluid">
                        <div
                            class="row align-items-center justify-content-between"
                        >
                            <div class="col-auto">
                                <div
                                    id="webapp_header_app_name_id"
                                    class="h1 text-truncate"
                                >
                                    RISC-V Simulator
                                </div>
                            </div>
                            <div class="col-auto ms-auto">
                                <div class="header-icons">
                                    <img
                                        id="webapp_header_help_image_id"
                                        src="svg/WEB_APP_BASIC_Help.svg"
                                        class="mr-3"
                                        width="35px"
                                        height="35px"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container-fluid p-0 m-0">
                <nav id="webapp_nav_id" class="no-margin-bottom bg-light">
                    <div class="container-fluid p-0 m-0">
                        <div
                            class="container-fluid row align-items-center justify-content-between p-0 m-0"
                        >
                            <div class="col-auto mt-1 mb-1">
                                <button
                                    class="btn btn-success btn-sm button_start_simulation"
                                    id="button_simulation_start_id"
                                    title="start simulation"
                                >
                                    <img
                                        src="svg/start.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-secondary btn-sm button_pause_simulation"
                                    id="button_simulation_pause_id"
                                    title="pause simulation"
                                    disabled
                                >
                                    <img
                                        src="svg/pause.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-primary btn-sm button_next_step_simulation"
                                    id="button_simulation_next_id"
                                    title="next step"
                                >
                                    <img
                                        src="svg/next.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <button
                                    class="btn btn-danger btn-sm button_refresh_simulation"
                                    id="button_simulation_refresh_id"
                                    title="reset"
                                >
                                    <img
                                        src="svg/refresh.svg"
                                        width="25px"
                                        height="25px"
                                    />
                                </button>
                                <img
                                    src="loading.gif"
                                    width="25px"
                                    height="25px"
                                    id="loading_id"
                                    title="loading"
                                    disabled
                                    style="visibility: hidden"
                                />
                            </div>
                            <div class="col-auto ms-auto mt-1 mb-1">
                                <div class="d-flex">
                                    <button
                                        id="tabButtonVisualization"
                                        class="btn btn-sm btn-secondary me-2"
                                        style="display: none"
                                    >
                                        Visualization
                                    </button>
                                    <button
                                        class="btn btn-sm button_settings"
                                        id="button_settings"
                                        title="settings"
                                        data-bs-toggle="modal"
                                        data-bs-target="#settingsModal"
                                    >
                                        <img
                                            src="svg/settings.svg"
                                            height="25px"
                                            width="25px"
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <main id="webapp_main_id">
                    <div
                        class="flex-grow container-fluid bg-transparent overflow-hidden m-0 p-0"
                    >
                        <div
                            id="gui_base_div_id"
                            class="table-responsive justify-content-around overflow-hidden mx-1 px-1"
                        >
                            <div class="row">
                                <div class="col-md-3 col-12 mr-0 pr-0">
                                    <div class="editor my-2 mx-0 px-0">
                                        <div class="row">
                                            <div class="col-sm-11 p-0 m-0">
                                                <textarea
                                                    id="input"
                                                    rows="20"
                                                ></textarea>
                                                <script>
                                                    // initialize codemirror textarea
                                                    const editor =
                                                        CodeMirror.fromTextArea(
                                                            document.getElementById(
                                                                "input"
                                                            ),
                                                            {
                                                                lineNumbers: true,
                                                                styleActiveLine: true,
                                                                mode: "markdown",
                                                            }
                                                        );
                                                    editor.setSize(
                                                        null,
                                                        "88vh"
                                                    );
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div
                                                id="gui_cmd_div_id"
                                                class="table-responsive my-2"
                                            >
                                                <table
                                                    id="gui_cmd_table_id"
                                                    class="table table-hover table-bordered"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th title="address">
                                                                Address
                                                            </th>
                                                            <th title="command">
                                                                Command
                                                            </th>
                                                            <th title="stage">
                                                                Stage
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="gui_cmd_table_body_id"
                                                    ></tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div
                                                id="gui_registers_div_id"
                                                class="table-responsive my-2"
                                            >
                                                <table
                                                    id="gui_registers_table_id"
                                                    class="table table-hover table-bordered"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th
                                                                colspan="2"
                                                                title="abi_name"
                                                            >
                                                                Register
                                                            </th>
                                                            <th
                                                                title="register value"
                                                            >
                                                                Value
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="gui_registers_table_body_id"
                                                    ></tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div
                                                id="gui_memory_div_id"
                                                class="table-responsive my-2"
                                            >
                                                <table
                                                    id="gui_memory_table_id"
                                                    class="table table-hover table-bordered"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th
                                                                title="memory address"
                                                            >
                                                                Address
                                                            </th>
                                                            <th
                                                                title="memory value"
                                                            >
                                                                Value
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="gui_memory_table_body_id"
                                                    ></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="row">
                                        <div class="overflow-hidden my-2">
                                            <textarea
                                                id="performance_metrics"
                                                class="form-control"
                                                rows="8"
                                                disabled
                                            ></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="overflow-hidden my-2">
                                            <textarea
                                                id="output"
                                                class="form-control"
                                                rows="12"
                                                disabled
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <dialog id="webapp_dialog_AppHelpID"></dialog>
            <!--Settings Modal-->
            <div
                class="modal fade"
                id="settingsModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="settingsModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5
                                class="modal-title h2 text-light"
                                id="settingsModalLabel"
                            >
                                Settings
                            </h5>
                            <button
                                type="button"
                                class="close btn btn-sm btn-outline-secondary"
                                data-bs-dismiss="modal"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="rows">
                                <div class="row">
                                    <div
                                        class="modal_header_switch_representation h5"
                                    >
                                        Representation Mode
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <div
                                            id="modal_header_switch_representation_register"
                                            class="h6"
                                        >
                                            Register Table:
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div
                                            class="btn-group-toggle align-items-center justify-content-around"
                                            data-toggle="buttons"
                                        >
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="reg_representation"
                                                    id="reg_button_binary_representation_id"
                                                    title="switch to binary representation"
                                                />
                                                binary
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="reg_representation"
                                                    id="reg_button_decimal_representation_id"
                                                    title="switch to decimal representation"
                                                    checked
                                                />
                                                decimal
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="reg_representation"
                                                    id="reg_button_hexa_representation_id"
                                                    title="switch to hexadecimal representation"
                                                />
                                                hexadecimal
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row border-bottom mb-2">
                                    <div class="col-4">
                                        <div
                                            id="modal_header_switch_representation_memory"
                                            class="h6"
                                        >
                                            Memory Table:
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div
                                            class="btn-group-toggle align-items-center justify-content-around"
                                            data-toggle="buttons"
                                        >
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="mem_representation"
                                                    id="mem_button_binary_representation_id"
                                                    title="switch to binary representation"
                                                    autocomplete="off"
                                                />
                                                binary
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="mem_representation"
                                                    id="mem_button_decimal_representation_id"
                                                    title="switch to decimal representation"
                                                    autocomplete="off"
                                                    checked
                                                />
                                                decimal
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="mem_representation"
                                                    id="mem_button_hexa_representation_id"
                                                    title="switch to hexadecimal representation"
                                                    autocomplete="off"
                                                />
                                                hexadecimal
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row border-bottom">
                                    <div class="col-4">
                                        <div
                                            id="modal_header_switch_stage"
                                            class="h5 mt-2"
                                        >
                                            Pipeline Mode:
                                        </div>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div
                                            class="btn-group-toggle align-items-center justify-content-around"
                                            data-toggle="buttons"
                                        >
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="pipeline_mode"
                                                    id="button_SingleStage"
                                                    title="single stage"
                                                    autocomplete="off"
                                                    checked
                                                />
                                                SingleStage
                                            </label>
                                            <label
                                                class="button_switch_representation"
                                            >
                                                <input
                                                    type="radio"
                                                    name="pipeline_mode"
                                                    id="button_5-Stage"
                                                    title="five stage"
                                                    autocomplete="off"
                                                />
                                                5-Stage
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4"></div>
                                    <div class="col-8"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"
        ></script>
        <script type="text/javascript" src="js/archsim.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
