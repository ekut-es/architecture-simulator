default:
  interruptible: false
  image: python:3.10
  tags: [docker]

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - .venv/

before_script:
  - wget https://github.com/xpack-dev-tools/riscv-none-elf-gcc-xpack/releases/download/v12.2.0-3/xpack-riscv-none-elf-gcc-12.2.0-3-linux-x64.tar.gz
  - tar -xvf xpack-riscv-none-elf-gcc-12.2.0-3-linux-x64.tar.gz
  - mkdir -p /opt/riscv
  - mv xpack-riscv-none-elf-gcc-12.2.0-3 /opt/riscv/
  - export PATH="/opt/riscv/xpack-riscv-none-elf-gcc-12.2.0-3/bin:${PATH}"
  - make -C tests/c_programs all
  - which riscv-none-elf-gcc # check that RISC-V GCC can be found
  - python --version # check that Python version is correct
  - pip install virtualenv
  - virtualenv .venv
  - source .venv/bin/activate
  - pip install -e .

test:
  script:
    - pip install pytest mypy
    - pytest .
    - mypy .

run:
  script:
    - pip install build
    - python -m build
  artifacts:
    paths:
      - dist/*.whl
